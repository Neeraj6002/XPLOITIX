<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPLOITIX Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 16px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .admin-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(32px, 5vw, 56px);
            color: var(--color-primary);
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        .logout-btn {
            padding: 12px 32px;
            border: 2px solid var(--color-primary);
            background: rgba(0, 255, 0, 0.1);
            color: var(--color-primary);
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: var(--color-primary);
            color: var(--bg-primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            padding: 24px;
            border: 1px solid rgba(0, 255, 0, 0.3);
            background: rgba(0, 100, 0, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .stat-card::before,
        .stat-card::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border: 1px solid var(--color-primary);
        }

        .stat-card::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .stat-card::after {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 900;
            color: var(--color-primary);
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
        }

        .search-container {
            margin-bottom: 32px;
        }

        .search-box {
            position: relative;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(0, 50, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.4);
            color: var(--text-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-primary);
        }

        .table-container {
            border: 1px solid rgba(0, 255, 0, 0.3);
            background: rgba(0, 50, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 24px;
            position: relative;
            overflow-x: auto;
        }

        .table-container::before,
        .table-container::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid var(--color-primary);
        }

        .table-container::before {
            top: 0;
            left: 0;
            border-right: none;
            border-bottom: none;
        }

        .table-container::after {
            bottom: 0;
            right: 0;
            border-left: none;
            border-top: none;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table thead {
            border-bottom: 2px solid var(--color-primary);
        }

        .data-table th {
            padding: 16px 12px;
            text-align: left;
            font-size: 12px;
            letter-spacing: 1px;
            color: var(--color-primary);
            font-weight: 700;
        }

        .data-table td {
            padding: 16px 12px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.1);
            color: var(--text-muted);
            font-size: 14px;
        }

        .data-table tbody tr {
            transition: background 0.3s;
        }

        .data-table tbody tr:hover {
            background: rgba(0, 255, 0, 0.05);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 255, 0, 0.2);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .export-btn {
            padding: 12px 24px;
            border: 2px solid rgba(0, 255, 0, 0.5);
            background: transparent;
            color: var(--color-primary);
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            margin-left: 16px;
        }

        .export-btn:hover {
            background: rgba(0, 255, 0, 0.1);
            border-color: var(--color-primary);
        }

        .filter-group {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px 16px;
            background: rgba(0, 50, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: var(--text-primary);
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .data-table {
                font-size: 12px;
            }

            .data-table th,
            .data-table td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body class="cyber-grid">
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1 class="admin-title">ADMIN DASHBOARD</h1>
            <div>
                <button id="exportBtn" class="export-btn">EXPORT CSV</button>
                <button id="logoutBtn" class="logout-btn">LOGOUT</button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card box-glow">
                <div class="stat-label">TOTAL REGISTRATIONS</div>
                <div class="stat-value" id="totalCount">-</div>
            </div>
            <div class="stat-card box-glow">
                <div class="stat-label">TODAY'S REGISTRATIONS</div>
                <div class="stat-value" id="todayCount">-</div>
            </div>
            <div class="stat-card box-glow">
                <div class="stat-label">UNIQUE COLLEGES</div>
                <div class="stat-value" id="collegeCount">-</div>
            </div>
            <div class="stat-card box-glow">
                <div class="stat-label">ADVANCED USERS</div>
                <div class="stat-value" id="advancedCount">-</div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search by name, email, phone, or college..."
                >
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" stroke-width="2"/>
                </svg>
            </div>
            <div class="filter-group">
                <select id="yearFilter" class="filter-select">
                    <option value="">All Years</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="other">Other</option>
                </select>
                <select id="experienceFilter" class="filter-select">
                    <option value="">All Experience Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container box-glow">
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div id="tableContent" style="display: none;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>PHONE</th>
                            <th>COLLEGE</th>
                            <th>YEAR</th>
                            <th>EXPERIENCE</th>
                            <th>REGISTERED</th>
                        </tr>
                    </thead>
                    <tbody id="adminTable">
                    </tbody>
                </table>
            </div>
            <div id="noData" class="no-data" style="display: none;">
                <p>No registrations found.</p>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js">
       
  
    </script>
     <script type="module" src="firebase.js"></script>
      <script type="module" src="script.js"></script>
       <script type="module" src="register.js"></script>
</body>
</html>
