<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPLOITIX Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Enhanced cyber grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, rgba(0, 255, 0, 0.05) 0px, transparent 1px, transparent 2px, rgba(0, 255, 0, 0.05) 3px),
                repeating-linear-gradient(90deg, rgba(0, 255, 0, 0.05) 0px, transparent 1px, transparent 2px, rgba(0, 255, 0, 0.05) 3px);
            pointer-events: none;
            z-index: 1;
            animation: gridPulse 4s ease-in-out infinite;
        }

        @keyframes gridPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Animated background accents */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 255, 0, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 0, 0.08) 0%, transparent 25%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 0, 0.06) 0%, transparent 25%);
            pointer-events: none;
            z-index: 1;
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, 20px); }
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 16px;
            position: relative;
            z-index: 2;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
            position: relative;
        }

        /* Glowing title effect */
        .admin-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(32px, 5vw, 56px);
            color: #00ff00;
            text-shadow: 
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 20px rgba(0, 255, 0, 0.6),
                0 0 30px rgba(0, 255, 0, 0.4),
                0 0 40px rgba(0, 255, 0, 0.2);
            letter-spacing: 8px;
            animation: titleGlow 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(0, 255, 0, 0.8),
                    0 0 20px rgba(0, 255, 0, 0.6),
                    0 0 30px rgba(0, 255, 0, 0.4);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(0, 255, 0, 1),
                    0 0 30px rgba(0, 255, 0, 0.8),
                    0 0 45px rgba(0, 255, 0, 0.6),
                    0 0 60px rgba(0, 255, 0, 0.4);
            }
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .logout-btn,
        .export-btn {
            padding: 14px 28px;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            font-size: 13px;
            text-transform: uppercase;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logout-btn::before,
        .export-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.4), transparent);
            transition: left 0.5s;
        }

        .logout-btn:hover::before,
        .export-btn:hover::before {
            left: 100%;
        }

        .logout-btn:hover,
        .export-btn:hover {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            box-shadow: 
                0 0 25px rgba(0, 255, 0, 0.5),
                inset 0 0 15px rgba(0, 255, 0, 0.1);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            padding: 28px;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.05);
            overflow: hidden;
        }

        /* Animated corner accents */
        .stat-card::before,
        .stat-card::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid #00ff00;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
            box-shadow: -5px -5px 10px rgba(0, 255, 0, 0.3);
        }

        .stat-card::after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
            box-shadow: 5px 5px 10px rgba(0, 255, 0, 0.3);
        }

        .stat-card:hover {
            background: rgba(0, 255, 0, 0.12);
            box-shadow: 
                0 0 35px rgba(0, 255, 0, 0.5),
                inset 0 0 30px rgba(0, 255, 0, 0.1);
            transform: translateY(-6px);
            border-color: #00ff00;
        }

        .stat-card:hover::before,
        .stat-card:hover::after {
            width: 24px;
            height: 24px;
        }

        /* Animated data pulse */
        .stat-card::before {
            animation: cornerPulse 2s ease-in-out infinite;
        }

        @keyframes cornerPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stat-label {
            font-size: 11px;
            color: #00ff00;
            letter-spacing: 2px;
            margin-bottom: 12px;
            text-transform: uppercase;
            opacity: 0.9;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .stat-value {
            font-size: 42px;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 
                0 0 10px rgba(0, 255, 0, 0.8),
                0 0 20px rgba(0, 255, 0, 0.5);
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 3px;
            animation: valueFlicker 3s ease-in-out infinite;
        }

        @keyframes valueFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
        }

        .search-container {
            margin-bottom: 32px;
        }

        .search-box {
            position: relative;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 0.3),
                inset 0 0 10px rgba(0, 255, 0, 0.05);
        }

        .search-input::placeholder {
            color: rgba(0, 255, 0, 0.4);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.5),
                inset 0 0 15px rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff00;
            pointer-events: none;
            filter: drop-shadow(0 0 5px rgba(0, 255, 0, 0.5));
        }

        .filter-group {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .filter-select:focus {
            outline: none;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.5);
        }

        .filter-select:hover {
            background: rgba(0, 255, 0, 0.1);
        }

        .filter-select option {
            background: #000000;
            color: #00ff00;
        }

        .table-container {
            border: 2px solid #00ff00;
            background: rgba(0, 0, 0, 0.95);
            padding: 24px;
            position: relative;
            overflow-x: auto;
            box-shadow: 
                0 0 30px rgba(0, 255, 0, 0.3),
                inset 0 0 20px rgba(0, 255, 0, 0.05);
        }

        .table-container::before,
        .table-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        .table-container::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .table-container::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        .data-table thead {
            border-bottom: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .data-table th {
            padding: 18px 14px;
            text-align: left;
            font-size: 12px;
            letter-spacing: 2px;
            color: #00ff00;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.6);
        }

        .data-table td {
            padding: 16px 14px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            color: #00ff00;
            font-size: 13px;
        }

        .data-table tbody tr {
            transition: all 0.3s ease;
            position: relative;
        }

        .data-table tbody tr:hover {
            background: rgba(0, 255, 0, 0.12);
            box-shadow: 
                0 0 15px rgba(0, 255, 0, 0.2),
                inset 0 0 15px rgba(0, 255, 0, 0.1);
        }

        .data-table tbody tr:hover td {
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 0, 0.2);
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 80px 20px;
            color: #00ff00;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            letter-spacing: 2px;
        }

        /* Enhanced IEEE member badges */
        .ieee-yes {
            color: #00ff00;
            font-weight: 700;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.8);
            padding: 4px 8px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            display: inline-block;
        }

        .ieee-no {
            color: rgba(0, 255, 0, 0.4);
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .button-group {
                width: 100%;
            }

            .logout-btn,
            .export-btn {
                flex: 1;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .data-table {
                font-size: 11px;
            }

            .data-table th,
            .data-table td {
                padding: 12px 8px;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 0, 0.3);
            border: 1px solid #00ff00;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1 class="admin-title">ADMIN DASHBOARD</h1>
            <div class="button-group">
                <button id="exportBtn" class="export-btn">EXPORT CSV</button>
                <button id="logoutBtn" class="logout-btn">LOGOUT</button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">TOTAL REGISTRATIONS</div>
                <div class="stat-value" id="totalCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">TODAY'S REGISTRATIONS</div>
                <div class="stat-value" id="todayCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">UNIQUE COLLEGES</div>
                <div class="stat-value" id="collegeCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">IEEE MEMBERS</div>
                <div class="stat-value" id="advancedCount">-</div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search by name, email, phone, college, or department..."
                >
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" stroke-width="2"/>
                </svg>
            </div>
            <div class="filter-group">
                <select id="yearFilter" class="filter-select">
                    <option value="">All Years</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="other">Other</option>
                </select>
                <select id="experienceFilter" class="filter-select">
                    <option value="">All Experience Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container">
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div id="tableContent" style="display: none;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>PHONE</th>
                            <th>COLLEGE</th>
                            <th>DEPARTMENT</th>
                            <th>IEEE MEMBER</th>
                            <th>REGISTERED</th>
                        </tr>
                    </thead>
                    <tbody id="adminTable">
                    </tbody>
                </table>
            </div>
            <div id="noData" class="no-data" style="display: none;">
                <p>NO REGISTRATIONS FOUND</p>
            </div>
        </div>
    </div>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
