<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPLOITIX Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
       /* Admin Container */
.admin-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 40px 16px;
}

/* Admin Header */
.admin-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 40px;
    flex-wrap: wrap;
    gap: 20px;
}

.admin-title {
    font-family: 'Bebas Neue', 'Orbitron', sans-serif;
    font-size: clamp(32px, 5vw, 56px);
    color: var(--color-primary, #00ff00);
    text-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
    margin: 0;
}

/* Buttons */
.logout-btn,
.export-btn {
    padding: 12px 32px;
    border: 2px solid var(--color-primary, #00ff00);
    background: rgba(0, 255, 0, 0.1);
    color: var(--color-primary, #00ff00);
    font-weight: 700;
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-family: 'Orbitron', monospace, sans-serif;
    font-size: 14px;
    text-transform: uppercase;
    border-radius: 0;
}

.logout-btn:hover,
.export-btn:hover {
    background: var(--color-primary, #00ff00);
    color: var(--bg-primary, #000000);
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
    transform: translateY(-2px);
}

.export-btn {
    padding: 12px 24px;
    font-size: 12px;
    margin-left: 16px;
    background: transparent;
    border-color: rgba(0, 255, 0, 0.5);
}

.export-btn:hover {
    background: rgba(0, 255, 0, 0.1);
    border-color: var(--color-primary, #00ff00);
}

/* Stats Grid */
.stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 24px;
    margin-bottom: 40px;
}

.stat-card {
    padding: 24px;
    border: 1px solid rgba(0, 255, 0, 0.3);
    background: rgba(0, 100, 0, 0.1);
    backdrop-filter: blur(10px);
    position: relative;
    transition: all 0.3s ease;
}

.stat-card:hover {
    border-color: rgba(0, 255, 0, 0.6);
    background: rgba(0, 100, 0, 0.2);
    box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
}

.stat-card::before,
.stat-card::after {
    content: '';
    position: absolute;
    width: 8px;
    height: 8px;
    border: 1px solid var(--color-primary, #00ff00);
    transition: all 0.3s ease;
}

.stat-card::before {
    top: 0;
    left: 0;
    border-right: none;
    border-bottom: none;
}

.stat-card::after {
    bottom: 0;
    right: 0;
    border-left: none;
    border-top: none;
}

.stat-label {
    font-size: 12px;
    color: var(--text-muted, #888);
    letter-spacing: 1px;
    margin-bottom: 8px;
    text-transform: uppercase;
    font-family: 'Orbitron', monospace, sans-serif;
}

.stat-value {
    font-size: 32px;
    font-weight: 900;
    color: var(--color-primary, #00ff00);
    text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
    font-family: 'Orbitron', monospace, sans-serif;
}

/* Search Container */
.search-container {
    margin-bottom: 32px;
}

.search-box {
    position: relative;
    max-width: 600px;
}

.search-input {
    width: 100%;
    padding: 16px 50px 16px 20px;
    background: rgba(0, 50, 0, 0.2);
    border: 1px solid rgba(0, 255, 0, 0.4);
    color: var(--text-primary, #ffffff);
    font-family: 'Orbitron', monospace, sans-serif;
    font-size: 14px;
    transition: all 0.3s ease;
    border-radius: 0;
}

.search-input::placeholder {
    color: rgba(255, 255, 255, 0.4);
}

.search-input:focus {
    outline: none;
    border-color: var(--color-primary, #00ff00);
    box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    background: rgba(0, 50, 0, 0.3);
}

.search-icon {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--color-primary, #00ff00);
    pointer-events: none;
}

/* Filter Group */
.filter-group {
    display: flex;
    gap: 16px;
    margin-top: 16px;
    flex-wrap: wrap;
    align-items: center;
}

.filter-select {
    padding: 10px 16px;
    background: rgba(0, 50, 0, 0.2);
    border: 1px solid rgba(0, 255, 0, 0.3);
    color: var(--text-primary, #ffffff);
    font-family: 'Orbitron', monospace, sans-serif;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    border-radius: 0;
}

.filter-select:focus {
    outline: none;
    border-color: var(--color-primary, #00ff00);
    box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
}

.filter-select option {
    background: #001a00;
    color: var(--text-primary, #ffffff);
}

/* Table Container */
.table-container {
    border: 1px solid rgba(0, 255, 0, 0.3);
    background: rgba(0, 50, 0, 0.1);
    backdrop-filter: blur(10px);
    padding: 24px;
    position: relative;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
}

.table-container::before,
.table-container::after {
    content: '';
    position: absolute;
    width: 16px;
    height: 16px;
    border: 2px solid var(--color-primary, #00ff00);
}

.table-container::before {
    top: 0;
    left: 0;
    border-right: none;
    border-bottom: none;
}

.table-container::after {
    bottom: 0;
    right: 0;
    border-left: none;
    border-top: none;
}

/* Data Table */
.data-table {
    width: 100%;
    border-collapse: collapse;
    min-width: 800px;
}

.data-table thead {
    border-bottom: 2px solid var(--color-primary, #00ff00);
}

.data-table th {
    padding: 16px 12px;
    text-align: left;
    font-size: 12px;
    letter-spacing: 1px;
    color: var(--color-primary, #00ff00);
    font-weight: 700;
    text-transform: uppercase;
    font-family: 'Orbitron', monospace, sans-serif;
    white-space: nowrap;
}

.data-table td {
    padding: 16px 12px;
    border-bottom: 1px solid rgba(0, 255, 0, 0.1);
    color: var(--text-muted, #ccc);
    font-size: 14px;
    font-family: 'JetBrains Mono', 'Courier New', monospace;
}

.data-table tbody tr {
    transition: background 0.3s ease;
}

.data-table tbody tr:hover {
    background: rgba(0, 255, 0, 0.05);
}

.data-table tbody tr:last-child td {
    border-bottom: none;
}

/* Loading States */
.loading-spinner {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px;
}

.spinner {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(0, 255, 0, 0.2);
    border-top-color: var(--color-primary, #00ff00);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
}

@keyframes spin {
    to { 
        transform: rotate(360deg); 
    }
}

/* No Data State */
.no-data {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-muted, #888);
    font-family: 'Orbitron', monospace, sans-serif;
    font-size: 16px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .admin-container {
        padding: 24px 12px;
    }

    .admin-header {
        flex-direction: column;
        align-items: flex-start;
    }

    .logout-btn,
    .export-btn {
        width: 100%;
        margin-left: 0;
        margin-top: 8px;
    }

    .stats-grid {
        grid-template-columns: 1fr;
    }

    .search-box {
        max-width: 100%;
    }

    .filter-group {
        flex-direction: column;
        align-items: stretch;
    }

    .filter-select {
        width: 100%;
    }

    .table-container {
        padding: 16px;
    }

    .data-table {
        font-size: 12px;
        min-width: 600px;
    }

    .data-table th,
    .data-table td {
        padding: 12px 8px;
        font-size: 11px;
    }

    .stat-value {
        font-size: 28px;
    }
}

@media (max-width: 480px) {
    .admin-title {
        font-size: 28px;
    }

    .data-table th,
    .data-table td {
        padding: 10px 6px;
        font-size: 10px;
    }

    .table-container {
        padding: 12px;
    }
}
    </style>
</head>
<body class="cyber-grid">
    <div class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <h1 class="admin-title">ADMIN DASHBOARD</h1>
            <div>
                <button id="exportBtn" class="export-btn">EXPORT CSV</button>
                <button id="logoutBtn" class="logout-btn">LOGOUT</button>
            </div>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card box-glow">
                <div class="stat-label">TOTAL REGISTRATIONS</div>
                <div class="stat-value" id="totalCount">-</div>
            </div>
            <div class="stat-card box-glow">
                <div class="stat-label">TODAY'S REGISTRATIONS</div>
                <div class="stat-value" id="todayCount">-</div>
            </div>
            <div class="stat-card box-glow">
                <div class="stat-label">UNIQUE COLLEGES</div>
                <div class="stat-value" id="collegeCount">-</div>
            </div>
            <div class="stat-card box-glow">
                <div class="stat-label">ADVANCED USERS</div>
                <div class="stat-value" id="advancedCount">-</div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search by name, email, phone, or college..."
                >
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" stroke-width="2"/>
                </svg>
            </div>
            <div class="filter-group">
                <select id="yearFilter" class="filter-select">
                    <option value="">All Years</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="other">Other</option>
                </select>
                <select id="experienceFilter" class="filter-select">
                    <option value="">All Experience Levels</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                    <option value="professional">Professional</option>
                </select>
            </div>
        </div>

        <!-- Table -->
        <div class="table-container box-glow">
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div id="tableContent" style="display: none;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>NAME</th>
                            <th>EMAIL</th>
                            <th>PHONE</th>
                            <th>COLLEGE</th>
                            <th>YEAR</th>
                            <th>EXPERIENCE</th>
                            <th>REGISTERED</th>
                        </tr>
                    </thead>
                    <tbody id="adminTable">
                    </tbody>
                </table>
            </div>
            <div id="noData" class="no-data" style="display: none;">
                <p>No registrations found.</p>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js">
       
  
    </script>
     <script type="module" src="firebase.js"></script>
      <script type="module" src="script.js"></script>
       <script type="module" src="register.js"></script>
</body>
</html>
