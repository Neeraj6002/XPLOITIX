<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XPLOITIX Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #00ff00;
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, rgba(0, 255, 0, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 0, 0.03) 3px),
                repeating-linear-gradient(90deg, rgba(0, 255, 0, 0.03) 0px, transparent 1px, transparent 2px, rgba(0, 255, 0, 0.03) 3px);
            pointer-events: none;
            z-index: 1;
        }

        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 16px;
            position: relative;
            z-index: 2;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .admin-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(32px, 5vw, 56px);
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
            letter-spacing: 6px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .logout-btn,
        .export-btn {
            padding: 14px 28px;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.1);
            color: #00ff00;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            font-size: 13px;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .logout-btn::before,
        .export-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 0, 0.3), transparent);
            transition: left 0.5s;
        }

        .logout-btn:hover::before,
        .export-btn:hover::before {
            left: 100%;
        }

        .logout-btn:hover,
        .export-btn:hover {
            background: #00ff00;
            color: #000000;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            padding: 28px;
            border: 2px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.2);
        }

        .stat-card::before,
        .stat-card::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid #00ff00;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .stat-card::after {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        .stat-card:hover {
            background: rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
            transform: translateY(-4px);
        }

        .stat-card:hover::before,
        .stat-card:hover::after {
            width: 20px;
            height: 20px;
        }

        .stat-label {
            font-size: 11px;
            color: #00ff00;
            letter-spacing: 2px;
            margin-bottom: 12px;
            text-transform: uppercase;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 42px;
            font-weight: 900;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 3px;
        }

        .search-container {
            margin-bottom: 32px;
        }

        .search-box {
            position: relative;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 18px 50px 18px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
        }

        .search-input::placeholder {
            color: rgba(0, 255, 0, 0.5);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
        }

        .search-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #00ff00;
            pointer-events: none;
        }

        .filter-group {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            color: #00ff00;
            font-family: 'Orbitron', sans-serif;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .filter-select:focus {
            outline: none;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
        }

        .filter-select option {
            background: #000000;
            color: #00ff00;
        }

        .table-container {
            border: 2px solid #00ff00;
            background: rgba(0, 0, 0, 0.9);
            padding: 24px;
            position: relative;
            overflow-x: auto;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }

        .table-container::before,
        .table-container::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff00;
        }

        .table-container::before {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .table-container::after {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }

        .data-table thead {
            border-bottom: 2px solid #00ff00;
        }

        .data-table th {
            padding: 18px 14px;
            text-align: left;
            font-size: 12px;
            letter-spacing: 2px;
            color: #00ff00;
            font-weight: 700;
            text-transform: uppercase;
            text-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
        }

        .data-table td {
            padding: 16px 14px;
            border-bottom: 1px solid rgba(0, 255, 0, 0.2);
            color: #00ff00;
            font-size: 13px;
        }

        .data-table tbody tr {
            transition: all 0.3s ease;
        }

        .data-table tbody tr:hover {
            background: rgba(0, 255, 0, 0.08);
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.15);
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 0, 0.2);
            border-top-color: #00ff00;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 80px 20px;
            color: #00ff00;
            font-size: 18px;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .button-group {
                width: 100%;
            }

            .logout-btn,
            .export-btn {
                flex: 1;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .data-table {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">ADMIN DASHBOARD</h1>
            <div class="button-group">
                <button id="exportBtn" class="export-btn">üìä EXPORT CSV</button>
                <button id="logoutBtn" class="logout-btn">üîí LOGOUT</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Registrations</div>
                <div class="stat-value" id="totalCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Today's Registrations</div>
                <div class="stat-value" id="todayCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Unique Colleges</div>
                <div class="stat-value" id="collegeCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">IEEE Members</div>
                <div class="stat-value" id="ieeeMemberCount">0</div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search by name, email, phone, or college..."
                >
                <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" stroke-width="2"/>
                </svg>
            </div>
            <div class="filter-group">
                <select id="ieeeMemberFilter" class="filter-select">
                    <option value="">All Members</option>
                    <option value="yes">IEEE Members</option>
                    <option value="no">Non-IEEE Members</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <div id="loadingSpinner" class="loading-spinner">
                <div class="spinner"></div>
            </div>
            <div id="tableContent" style="display: none;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>College</th>
                            <th>Department/Year</th>
                            <th>IEEE Member</th>
                            <th>Registered</th>
                        </tr>
                    </thead>
                    <tbody id="adminTable"></tbody>
                </table>
            </div>
            <div id="noData" class="no-data" style="display: none;">
                ‚ö†Ô∏è No registrations found
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Initialize Firebase (replace with your config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let allRegistrations = [];
        let filteredRegistrations = [];

        // Check authentication
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                loadRegistrations();
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await signOut(auth);
            window.location.href = 'login.html';
        });

        // Load registrations
        async function loadRegistrations() {
            try {
                const q = query(collection(db, "registrations"), orderBy("createdAt", "desc"));
                const snapshot = await getDocs(q);
                
                allRegistrations = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                filteredRegistrations = [...allRegistrations];
                updateStats();
                renderTable();

                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('tableContent').style.display = 'block';
            } catch (error) {
                console.error("Error loading registrations:", error);
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('noData').style.display = 'block';
            }
        }

        // Update statistics
        function updateStats() {
            const total = allRegistrations.length;
            const today = allRegistrations.filter(reg => {
                const regDate = reg.createdAt?.toDate?.() || new Date();
                const todayDate = new Date();
                return regDate.toDateString() === todayDate.toDateString();
            }).length;

            const colleges = new Set(allRegistrations.map(reg => reg.college)).size;
            const ieeeMembers = allRegistrations.filter(reg => reg.isIEEEMember === 'yes').length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('todayCount').textContent = today;
            document.getElementById('collegeCount').textContent = colleges;
            document.getElementById('ieeeMemberCount').textContent = ieeeMembers;
        }

        // Render table
        function renderTable() {
            const tbody = document.getElementById('adminTable');
            tbody.innerHTML = '';

            if (filteredRegistrations.length === 0) {
                document.getElementById('tableContent').style.display = 'none';
                document.getElementById('noData').style.display = 'block';
                return;
            }

            document.getElementById('tableContent').style.display = 'block';
            document.getElementById('noData').style.display = 'none';

            filteredRegistrations.forEach((reg, index) => {
                const row = document.createElement('tr');
                const date = reg.createdAt?.toDate?.() || new Date();
                
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${reg.fullName || 'N/A'}</td>
                    <td>${reg.email || 'N/A'}</td>
                    <td>${reg.phone || 'N/A'}</td>
                    <td>${reg.college || 'N/A'}</td>
                    <td>${reg.department || 'N/A'}</td>
                    <td>${reg.isIEEEMember === 'yes' ? '‚úì Yes' : '‚úó No'}</td>
                    <td>${date.toLocaleDateString()} ${date.toLocaleTimeString()}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredRegistrations = allRegistrations.filter(reg => 
                (reg.fullName?.toLowerCase() || '').includes(searchTerm) ||
                (reg.email?.toLowerCase() || '').includes(searchTerm) ||
                (reg.phone?.toLowerCase() || '').includes(searchTerm) ||
                (reg.college?.toLowerCase() || '').includes(searchTerm)
            );
            applyFilters();
        });

        // IEEE Member filter
        document.getElementById('ieeeMemberFilter').addEventListener('change', (e) => {
            applyFilters();
        });

        function applyFilters() {
            const ieeeMemberFilter = document.getElementById('ieeeMemberFilter').value;
            
            if (ieeeMemberFilter) {
                filteredRegistrations = filteredRegistrations.filter(reg => 
                    reg.isIEEEMember === ieeeMemberFilter
                );
            }
            
            renderTable();
        }

        // Export to CSV
        document.getElementById('exportBtn').addEventListener('click', () => {
            const csv = [
                ['#', 'Full Name', 'Email', 'Phone', 'College', 'Department/Year', 'IEEE Member', 'Registered'],
                ...filteredRegistrations.map((reg, index) => [
                    index + 1,
                    reg.fullName || 'N/A',
                    reg.email || 'N/A',
                    reg.phone || 'N/A',
                    reg.college || 'N/A',
                    reg.department || 'N/A',
                    reg.isIEEEMember === 'yes' ? 'Yes' : 'No',
                    (reg.createdAt?.toDate?.() || new Date()).toLocaleString()
                ])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `xploitix-registrations-${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
        });
    </script>
</body>
</html>
